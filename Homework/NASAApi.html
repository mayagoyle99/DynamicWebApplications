<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Dog Breeds API</title>

  <h1>Dog Breeds</h1>
  <ul id="breeds"></ul>

</head>

<script>
    function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  const ul = document.getElementById('breeds');
  const url = 'https://raw.githubusercontent.com/dariusk/corpora/master/data/mythology/greek_gods.json';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    let breeds = data.results;
    return breeds.map(function(breed) {
      let li = createNode('li'),
          img = createNode('img'),
          span = createNode('span');
      img.src = breed.greek_gods;
      append(li, img);
      append(li, span);
      append(ul, li);
    })
  })

  .catch(function(error) {
    console.log(error);
  });   
</script>

<body>
</body>

</html>
